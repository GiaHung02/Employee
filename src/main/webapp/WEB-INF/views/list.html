<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Listing</title>
  </head>
  <body>
    <h2>Employee Listing</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Code</th>
          <th>Full Name</th>
          <th>Address</th>
          <th>Salary</th>
          <th>Action</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over the list of employees and display their information -->
        <tr th:each="emp : ${employees}">
          <td th:text="${emp.userName}"></td>
          <td th:text="${emp.fullName}"></td>
          <td th:text="${emp.address}"></td>
          <td th:text="${emp.salary}"></td>
          <!-- Add more cells as needed -->
          <td>
            <a th:href="@{'/update/' + ${emp.userName}}">update</a>
            <a th:href="@{'/delete/' + ${emp.userName}}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
